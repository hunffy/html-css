<!DOCTYPE html>
<!-- src/main/webapp/6/selector10.html 
	반응형 웹 : 브라우저의 크기에 따라서 자동으로 화면을 변경 
-->
<html>
<head>
<meta charset="UTF-8">
<title>@media</title>
<style type="text/css">

@media(max-width:500px) {
	body{ background: red;}
}
@media((min-width:510px) and (max-width:799px)){
	body{background:green;}
}

@media(min-width:800px){
	body{background:blue;}
}
</style>
</head>
<body>
	<h1>@media 태그 예제</h1>
	<p>화면의 크기별로 바탕색을 변경합니다.</p>

</body>
</html>
