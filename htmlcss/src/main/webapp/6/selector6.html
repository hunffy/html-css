<!DOCTYPE html>
<!--  src/main/webapp/6/selector6.html -->
<html>
<head>
<meta charset="UTF-8">
<title>메뉴만들기</title>
<style type="text/css">
	nav ul {list-sytle-type:none;} /*● 머리표시 제거*/
	nav ul li { /* nav 밑에 ul밑에 li태그*/
		display:inline; /* 하나의 line에 배치 */
		padding:0px;
		margin:0px;
	}
	nav ul li a { /* nav밑에 ul밑에 li밑에 a태그*/
		text-decoration: none; /* 밑줄 제거 */
		color:white;
		background-color: blue;
		padding:0px;
		margin:0px;
	}
</style>
</head>
<body>
<nav><ul>
  <li><a href="#">반려견 종류</a></li>
  <li><a href="#">입양하기</a></li>
  <li><a href="#">건강돌보기</a></li>
  <li><a href="#">더불어살기</a></li>
</ul></nav>


</body>
</html>
